<!DOCTYPE html>
<html lang="en">
<head>
  <title>Teams | Kies jouw online tool</title>
  <meta charset="UTF-8">
  <meta name="author" content="lolpowerluke">
  <link href="../style.css" rel="stylesheet">
  <script src="../functions.js"></script>
</head>
<body class="dark" onload="checkDarkLightCookie()" id="body">
  <header>
    <button onclick="location.href='../home.html'">
      <span>Home</span>
    </button>
    <button onclick="location.href='keuze.html'">
      <span>Kies jouw online tool</span>
    </button>
    <button onclick="location.href='teams.html'">
      <span>Maak groepen</span>
    </button>
  </header>
  <article>
    <div>
      <div class="grayheader even">
        <span>Verdeel uw klas in groepen</span>
        <button id="switchTeamMode" onclick="switchTeamsMode()" class="offsite">switch naar aantal teams</button>
      </div>
      <div class="teams">
        <div class="addMembers">
          <div>
            <input type="text" id="classmemberinput">
            <button onclick="addmember()">Voeg toe</button>
          </div>
          <div id="classList"></div>
        </div>
        <div class="createTeams">
          <div>
            <span id="teamsMode" class="teamModeSize">Teamgrootte:</span>
            <input id="teamInput" type="number">
            <button onclick="createTeams()">Maak teams</button>
          </div>
          <div id="teamsList">
          </div>
        </div>
      </div>
    </div>
  </article>
  <footer>
    <button onclick="darklight()">
      <span id="darklightswitch">switch to light mode</span>
    </button>
  </footer>
</body>
</html>
